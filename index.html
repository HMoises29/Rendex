<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Crear Cuenta</title>
    <!-- Carga de Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuración de la fuente Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* ====================================================
        ESTILOS DEL FONDO - IMAGEN DE INTERNET FIJA
        ====================================================
        */
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh; /* Asegura que el cuerpo ocupe toda la altura de la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* Usamos una URL de imagen de internet conocida por ser accesible */
            background-image: url('https://picsum.photos/seed/tech-space/1920/1080');
            
            background-size: cover; 
            background-attachment: fixed; /* CLAVE: Fondo fijo que NO se mueve al hacer scroll */
            background-position: center;
            
            /* Efecto de oscurecimiento y mezcla para que la tarjeta destaque */
            background-blend-mode: multiply;
            background-color: #1a1a2e; /* Color base oscuro para el blend */
            padding: 1rem; /* Pequeño padding general para dejar ver el fondo en bordes */
        }

        /* ====================================================
        ESTILOS DE LA TARJETA SEMITRANSPARENTE
        ====================================================
        */
        .card-container {
            /* Aumentamos el desenfoque para un mejor efecto 'glass' */
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            border-radius: 1.5rem; 
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            /* Reducimos el ancho para dejar más fondo visible */
            max-width: 400px; /* Ancho máximo en todos los dispositivos */
            width: 95%; /* Ocupa el 95% del espacio disponible */
        }

        /* Estilos del logo (tu imagen subida) */
        .logo-img {
            max-width: 100px; /* Ligeramente más pequeño para móvil */
            height: auto;
            margin: 0 auto 1rem auto;
            transition: transform 0.3s ease;
        }

        /* Estilo para los botones de cambio de modo (Login/Register) */
        .tab-button {
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }
        .tab-active {
            color: #ffffff;
            border-bottom: 3px solid #6366f1; /* Color principal (indigo) */
        }
        
        /* Estilos de los campos de input */
        .input-style {
            background-color: rgba(30, 41, 59, 0.6); /* bg-slate-800/60 */
            border: 1px solid rgba(71, 85, 105, 0.8); /* border-slate-600 */
        }
        
        .input-style:focus {
            outline: none;
            border-color: #6366f1; /* focus:border-indigo-500 */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5); /* focus:ring-indigo-500 */
        }
    </style>
</head>
<body>

    <!-- Contenedor principal de la tarjeta -->
    <!-- Clase de ancho personalizada: w-95% y max-w-400px para centrar -->
    <div id="authCard" class="card-container p-6 space-y-5 bg-gray-900/85 text-white">
        
        <!-- Logo Centrado -->
        <div class="flex justify-center">
             <!--
                El logo intenta cargar tu imagen. Si falla, usa un placeholder genérico.
             -->
            <img 
                src="uploaded:1000070709.jpg-bf1403ea-9fae-46af-844e-c1c05379f7bd" 
                alt="Logo de la aplicación" 
                class="logo-img rounded-lg hover:scale-105"
                onerror="this.onerror=null; this.src='https://placehold.co/100x100/1e293b/cbd5e1?text=LOGO'; this.classList.remove('rounded-lg'); this.classList.add('p-3', 'bg-gray-800');"
            >
        </div>

        <!-- Títulos y Pestañas de Navegación -->
        <h1 class="text-2xl font-bold text-center" id="formTitle">Iniciar Sesión</h1>
        
        <div class="flex justify-center border-b border-gray-700 pb-3 mb-4">
            <button id="loginTab" class="tab-button tab-active" onclick="showForm('login')">
                Login
            </button>
            <button id="registerTab" class="tab-button text-gray-400" onclick="showForm('register')">
                Crear Cuenta
            </button>
        </div>

        <!-- Formulario (Inicialmente solo Login visible) -->
        <form id="authForm" class="space-y-4">
            <!-- Campo Oculto para Nombre de Usuario (Solo en Registro) -->
            <div id="usernameField" class="hidden">
                <label for="username" class="block text-sm font-medium text-gray-300">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required 
                       class="mt-1 block w-full px-4 py-2 rounded-lg text-white placeholder-gray-400 transition duration-300 input-style"
                       placeholder="Tu nombre único">
            </div>

            <!-- Campo de Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                <input type="email" id="email" name="email" required 
                       class="mt-1 block w-full px-4 py-2 rounded-lg text-white placeholder-gray-400 transition duration-300 input-style"
                       placeholder="ejemplo@dominio.com">
            </div>

            <!-- Campo de Contraseña -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Contraseña</label>
                <input type="password" id="password" name="password" required 
                       class="mt-1 block w-full px-4 py-2 rounded-lg text-white placeholder-gray-400 transition duration-300 input-style"
                       placeholder="••••••••">
            </div>

            <!-- Mensaje de Error/Éxito -->
            <div id="messageBox" class="text-center p-3 rounded-lg hidden text-sm font-medium"></div>

            <!-- Botón de Acción -->
            <button type="submit" id="submitButton"
                    class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-xl transition duration-300 ease-in-out transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                Iniciar Sesión
            </button>
        </form>

    </div>

    <!-- Script de JavaScript para la lógica y localStorage -->
    <script>
        // Variables globales para los elementos del DOM
        const authCard = document.getElementById('authCard');
        const authForm = document.getElementById('authForm');
        const formTitle = document.getElementById('formTitle');
        const submitButton = document.getElementById('submitButton');
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const usernameField = document.getElementById('usernameField');
        const messageBox = document.getElementById('messageBox');
        
        let isLoginMode = true; // Estado actual del formulario

        /**
         * Muestra un mensaje en la caja de mensajes (error o éxito).
         * @param {string} message - El mensaje a mostrar.
         * @param {string} type - 'success', 'error', o 'info'.
         */
        function displayMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = 'text-center p-3 rounded-lg block text-sm font-medium';
            if (type === 'success') {
                messageBox.classList.add('bg-green-800/50', 'text-green-300');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-800/50', 'text-red-300');
            } else {
                 messageBox.classList.add('bg-gray-700/50', 'text-gray-300');
            }
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        /**
         * Cambia entre el formulario de Login y Crear Cuenta.
         * @param {string} mode - 'login' o 'register'.
         */
        function showForm(mode) {
            isLoginMode = mode === 'login';
            
            // 1. Actualizar título y botón
            formTitle.textContent = isLoginMode ? 'Iniciar Sesión' : 'Crear Cuenta';
            submitButton.textContent = isLoginMode ? 'Iniciar Sesión' : 'Registrarse';

            // 2. Mostrar/Ocultar campo de Nombre de Usuario
            usernameField.classList.toggle('hidden', isLoginMode);
            
            // 3. Actualizar pestañas
            loginTab.classList.toggle('tab-active', isLoginMode);
            loginTab.classList.toggle('text-gray-400', !isLoginMode);
            registerTab.classList.toggle('tab-active', !isLoginMode);
            registerTab.classList.toggle('text-gray-400', isLoginMode);

            // 4. Limpiar mensajes
            messageBox.classList.add('hidden');
            messageBox.textContent = '';
        }

        /**
         * Maneja el envío del formulario.
         * @param {Event} e - Evento de envío del formulario.
         */
        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const usernameInput = document.getElementById('username');
            // Si estamos en modo login, el username puede ser null
            const username = !isLoginMode && usernameInput ? usernameInput.value.trim() : null; 

            // Obtener usuarios existentes
            const users = JSON.parse(localStorage.getItem('users') || '[]');

            if (isLoginMode) {
                // Lógica de Login
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    // Login Exitoso
                    localStorage.setItem('currentUser', JSON.stringify({ email: user.email, username: user.username }));
                    displayMessage(`¡Bienvenido de nuevo, ${user.username}!`, 'success');
                    authForm.reset(); 
                    console.log('Usuario logueado:', user.username);
                } else {
                    // Error de Login
                    displayMessage('Email o contraseña incorrectos. Por favor, inténtalo de nuevo.', 'error');
                }
            } else {
                // Lógica de Registro (Crear Cuenta)
                
                if (!username) {
                     displayMessage('Por favor, ingresa un Nombre de Usuario para el registro.', 'error');
                     return;
                }

                // 1. Verificar si el email o el nombre de usuario ya existen
                const emailExists = users.some(u => u.email === email);
                if (emailExists) {
                    displayMessage('Este email ya está registrado. Intenta iniciar sesión.', 'error');
                    return;
                }
                const usernameExists = users.some(u => u.username === username);
                if (usernameExists) {
                    displayMessage('Este nombre de usuario ya está en uso. Elige otro.', 'error');
                    return;
                }
                
                // 3. Crear nuevo usuario y guardar en localStorage
                const newUser = { username, email, password };
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                
                // 4. Iniciar sesión automáticamente
                localStorage.setItem('currentUser', JSON.stringify({ email: newUser.email, username: newUser.username }));
                
                displayMessage('¡Cuenta creada con éxito! Iniciando sesión automáticamente.', 'success');
                
                // Cambiar a modo Login y limpiar formulario
                showForm('login');
                authForm.reset();
                
                console.log('Nuevo usuario registrado:', newUser);
            }
        });

        // Comprobación inicial al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                const user = JSON.parse(currentUser);
                // Si hay una sesión activa, lo notificamos
                displayMessage(`Sesión activa: ${user.username}. Usa el formulario para cambiar o crear otra.`, 'info');
            }
            showForm('login'); // Asegurar el modo inicial
        });
        
    </script>

</body>
</html>
