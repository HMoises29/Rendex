<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dashboard - Rendex POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <script>
      // Autenticación: si no hay token, redirige a login
      (function() {
        try {
          const t = localStorage.getItem('token');
          if (!t) {
            // Redirigir inmediatamente
            window.location.href = '/public/views/login.html';
          }
        } catch (e) {
          // si hay error, asegurar redirección
          window.location.href = '/public/views/login.html';
        }
      })();
    </script>

    <div class="min-h-screen flex flex-col">
      <header class="bg-white shadow">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center py-4">
            <div class="flex items-center gap-4">
              <a href="/public/views/index.html" class="text-xl font-semibold text-gray-800">Rendex POS</a>
              <nav class="hidden md:flex items-center gap-2">
                <a href="/public/views/index.html" class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100">Terminal</a>
                <a href="/public/views/reportes.html" class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100">Reportes</a>
                <a href="/public/views/settings.html" class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100">Configuración</a>
              </nav>
            </div>
            <div class="flex items-center gap-4">
              <button id="logoutBtn" class="bg-red-600 text-white px-3 py-2 rounded-md text-sm hover:bg-red-700">Cerrar sesión</button>
            </div>
          </div>
        </div>
      </header>

      <main class="flex-1">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="col-span-2">
              <section class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-2xl font-semibold text-gray-800 mb-2">Panel Principal</h2>
                <p class="text-gray-600">Accede rápidamente a los módulos principales del sistema.</p>

                <div class="mt-6 grid grid-cols-1 sm:grid-cols-3 gap-4">
                  <a href="/public/views/index.html" class="block bg-indigo-600 text-white rounded-lg p-4 hover:bg-indigo-700">
                    <div class="font-bold">Terminal de Venta</div>
                    <div class="text-sm opacity-90">Abrir terminal de ventas</div>
                  </a>
                  <a href="/public/views/reportes.html" class="block bg-green-600 text-white rounded-lg p-4 hover:bg-green-700">
                    <div class="font-bold">Reportes</div>
                    <div class="text-sm opacity-90">Ver análisis y exportaciones</div>
                  </a>
                  <a href="/public/views/settings.html" class="block bg-yellow-600 text-white rounded-lg p-4 hover:bg-yellow-700">
                    <div class="font-bold">Configuración</div>
                    <div class="text-sm opacity-90">Opciones del punto de venta</div>
                  </a>
                </div>
              </section>
            </div>

            <aside>
              <section class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-medium text-gray-800">Estado</h3>
                <ul class="mt-4 text-sm text-gray-600 space-y-2">
                  <li>Conexión: <strong id="status-conn">OK</strong></li>
                  <li>Usuario: <strong id="status-user">-</strong></li>
                </ul>
              </section>
            </aside>
          </div>
        </div>
      </main>

      <footer class="bg-white border-t">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4 text-sm text-gray-500">Rendex POS • © <span id="year"></span></div>
      </footer>
    </div>

    <script>
      // Logout handler
      document.getElementById('logoutBtn').addEventListener('click', function () {
        try { localStorage.removeItem('token'); } catch (e) {}
        window.location.href = '/public/views/login.html';
      });

      // set year and user display
      document.getElementById('year').textContent = new Date().getFullYear();
      try {
        const token = localStorage.getItem('token');
        if (token) {
          // try to parse basic payload (not verifying) to show user id/role if present
          const parts = token.split('.');
          if (parts.length === 3) {
            const payload = JSON.parse(decodeURIComponent(escape(window.atob(parts[1].replace(/-/g, '+').replace(/_/g, '/')))));
            document.getElementById('status-user').textContent = payload.role ? payload.role + ' (' + (payload.id || '-') + ')' : (payload.id || '-');
          }
        }
      } catch (e) { /* ignore */ }
    </script>
  </body>
</html>
