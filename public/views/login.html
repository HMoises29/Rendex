<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - Rendex POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white shadow rounded-lg p-6">
      <h1 class="text-2xl font-semibold text-gray-800 mb-4">Iniciar sesi칩n</h1>
      <p class="text-sm text-gray-500 mb-4">Ingrese sus credenciales para acceder al sistema.</p>

      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm text-gray-700">Usuario</label>
          <input id="username" name="username" type="text" required class="mt-1 block w-full border-gray-200 rounded-md p-2" />
        </div>

        <div>
          <label class="block text-sm text-gray-700">Contrase침a</label>
          <input id="password" name="password" type="password" required class="mt-1 block w-full border-gray-200 rounded-md p-2" />
        </div>

        <div id="error" class="text-sm text-red-600" role="alert" aria-live="polite"></div>

        <div class="flex items-center justify-between">
          <button type="submit" id="submitBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Entrar</button>
          <a href="/public/views/dashboard.html" class="text-sm text-gray-500 hover:underline">Ingresar como demo</a>
        </div>
      </form>
      <p class="text-xs text-gray-400 mt-4">Si no tienes credenciales, contacta al administrador.</p>
    </div>

    <script>
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const errEl = document.getElementById('error');
        errEl.textContent = '';
        btn.disabled = true;
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        try {
          const resp = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
          });
          const j = await resp.json().catch(() => ({}));
          if (!resp.ok) {
            errEl.textContent = j.error || 'Credenciales inv치lidas';
            btn.disabled = false;
            return;
          }
          if (j.token) {
            try { localStorage.setItem('token', j.token); } catch (e) {}
            window.location.href = '/public/views/dashboard.html';
            return;
          }
          errEl.textContent = 'Respuesta inv치lida del servidor';
        } catch (err) {
          errEl.textContent = 'Error de red: ' + err.message;
        } finally {
          btn.disabled = false;
        }
      });
    </script>
  </body>
</html>
